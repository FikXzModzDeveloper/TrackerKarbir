<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TraceAnime Web</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP for micro-animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col items-center justify-center font-sans">

  <!-- Notification Toast Container -->
  <div id="toast"
       class="fixed top-6 right-6 z-50 bg-sky-600 text-white px-4 py-3 rounded-lg shadow-xl opacity-0 -translate-y-4 pointer-events-none transition-all">
  </div>

  <section class="w-full max-w-md mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">
      TraceAnime
    </h1>

    <!-- Upload -->
    <form id="uploadForm" class="space-y-4">
      <input id="fileInput"
             type="file"
             accept="image/*"
             class="block w-full cursor-pointer file:mr-4 file:rounded-lg file:border-0 file:bg-sky-600 file:px-4 file:py-2 file:text-sm file:font-semibold file:text-white hover:file:bg-sky-500 transition">
      <button type="submit"
              class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-semibold py-2 rounded-lg transition transform active:scale-95">
        Search Episode
      </button>
    </form>

    <!-- Result Card -->
    <div id="result"
         class="hidden bg-slate-800 rounded-xl shadow-lg overflow-hidden animate-fadeIn">
      <video id="videoPlayer"
             class="w-full aspect-video bg-black"
             controls></video>
      <div class="p-4 space-y-2">
        <h2 id="title" class="text-lg font-bold text-sky-400"></h2>
        <p id="episode" class="text-sm text-slate-300"></p>
        <a id="downloadBtn"
           class="inline-block bg-green-600 hover:bg-green-500 px-3 py-1 rounded text-sm transition">
          Download
        </a>
      </div>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
