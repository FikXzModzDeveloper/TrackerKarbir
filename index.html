<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Anime Trace UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    .shimmer {
      background: linear-gradient(to right, #f6f7f8 4%, #edeef1 25%, #f6f7f8 36%);
      background-size: 1000px 100%;
      animation: shimmer 1.2s infinite linear;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div x-data="traceApp()" class="w-full max-w-lg">
    <!-- Toast container -->
    <div class="fixed top-4 right-4 z-50 space-y-2">
      <template x-for="toast in toasts" :key="toast.id">
        <div
          x-transition:enter="transform ease-out duration-300"
          x-transition:enter-start="translate-x-full opacity-0"
          x-transition:enter-end="translate-x-0 opacity-100"
          x-transition:leave="transform ease-in duration-300"
          x-transition:leave-start="translate-x-0 opacity-100"
          x-transition:leave-end="translate-x-full opacity-0"
          :class="toast.type === 'error' ? 'bg-red-500' : 'bg-green-500'"
          class="text-white rounded-lg shadow-lg px-4 py-2 text-sm"
          x-text="toast.msg">
        </div>
      </template>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-xl p-6 space-y-6">
      <h1 class="text-xl font-bold text-center text-indigo-600">Trace Anime Episode</h1>

      <!-- File input -->
      <label class="block">
        <input type="file" accept="image/*" @change="handleFile($event.target.files[0])"
               class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
      </label>

      <!-- Drop zone -->
      <div @drop.prevent="handleFile($event.dataTransfer.files[0])"
           @dragover.prevent
           class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center text-gray-400">
        or drop an image here
      </div>

      <!-- Skeleton / loading -->
      <div x-show="loading" class="space-y-3">
        <div class="shimmer h-5 w-3/5 rounded"></div>
        <div class="shimmer h-4 w-4/5 rounded"></div>
        <div class="shimmer aspect-video rounded-lg"></div>
      </div>

      <!-- Result -->
      <div x-show="result && !loading" class="space-y-3">
        <h2 class="font-bold text-lg" x-text="result.filename"></h2>
        <p class="text-sm text-gray-600">Episode <span x-text="result.episode"></span></p>
        <video :src="result.video" controls class="w-full rounded-lg shadow"></video>
      </div>
    </div>
  </div>

  <script>
  function traceApp() {
    return {
      loading: false,
      result: null,
      toasts: [],
      toastId: 0,

      addToast(msg, type = 'success') {
        const id = ++this.toastId;
        this.toasts.push({ id, msg, type });
        setTimeout(() => this.toasts.shift(), 3000);
      },

      async handleFile(file) {
        if (!file || !file.type.startsWith('image/')) {
          this.addToast('Please select an image file', 'error');
          return;
        }
        this.result = null;
        this.loading = true;
        this.addToast('Uploading image…');

        /* ---------- FIXED UPLOAD BLOCK ---------- */
        const fd = new FormData();
        fd.append('file', file);         // key harus "file"
        let imageUrl;
        try {
          const up = await fetch('https://cloudgood.xyz/upload.php', {
            method: 'POST',
            body: fd                       // biarkan browser set boundary
          });
          const upJson = await up.json();
          if (!upJson.url) throw new Error('Upload failed');
          imageUrl = upJson.url;
          this.addToast('Image uploaded, searching episode…');
        } catch (e) {
          this.loading = false;
          this.addToast('Upload failed', 'error');
          return;
        }
        /* --------------------------------------- */

        // Trace episode
        try {
          const search = await fetch(
            `https://apii.baguss.web.id/search/epanime?apikey=bagus&url=${encodeURIComponent(imageUrl)}`
          );
          const data = await search.json();
          if (!data.success) throw new Error('Search failed');
          this.result = data;
          this.addToast('Episode found!');
        } catch (e) {
          this.addToast('Search failed', 'error');
        } finally {
          this.loading = false;
        }
      }
    };
  }
  </script>
</body>
</html>
